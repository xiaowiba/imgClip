<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />

    <title id="title">修改头像</title>

    <!--mui-start-->
    <link rel="stylesheet" href="../js/plugin/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../js/plugin/mui/css/mui.picker.all.css" />
    <link rel="stylesheet" href="../js/plugin/mui/css/app.css" />
    <!--mui-end-->

    <link rel="stylesheet" href="resources/css/img.css" />

    <!--angular-start-->
    <script src="../css/ionic/ionic.bundle.min.js"></script>
    <!--angular-end-->

    <script src="../js/plugin/jquery-2.2.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/plugin/jweixin-1.2.0.js"></script>

    <!--mui-start-->
    <script src="../js/plugin/mui/js/mui.min.js"></script>
    <script src="../js/plugin/mui/js/mui.picker.all.js"></script>
    <script src="../js/plugin/mui/js/mui.zoom.js"></script>
    <script src="../js/plugin/mui/js/mui.previewimage.js"></script>
    <script src="../js/plugin/mui/js/mui.showLoading.js"></script>
    <!--mui-end-->

    <script src="../js/plugin/photoClip/dist/iscroll-zoom.min.js"></script>
    <script src="../js/plugin/photoClip/dist/hammer.min.js"></script>
    <script src="../js/plugin/photoClip/dist/photoClip.js"></script>

</head>

<body ng-app="commApp" ng-controller="imgController">

<div class="mui-content">

    <div class="personal-edit-img-div">
        <div id="clip"></div>

        <div class="personal-edit-img-button">
            <button type="button" class="mui-btn" ng-click="go();">取消</button>
            <button type="button" class="mui-btn mui-btn-primary" id="toggle-file">上传头像</button>
            <button type="button" class="mui-btn mui-btn-primary" id="clipBtn">确定</button>
        </div>

        <input class="am-hide" type="file" id="file" />

    </div>

</div>

</body>

<script src="resources/js/app.js"></script>
<script src="resources/js/img.js"></script>

</html>
